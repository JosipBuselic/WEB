<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&B</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/rating.css">
</head>
<body>
    <!--NAVIGATION-->
    <div id="nav">
        <!--UPPER NAV-->
        <div id="naslov">
            <h1>J<span>&</span>B</h1>
        </div>
        <!--LINE-->
        <div class="line"></div>
        <!--LOWER NAV-->
        <div id="lower_nav">
            <ul id="links">
                <li class="link"><a href="">Shop</a></li>
                <li class="link"><a href="">Kategorije</a></li>
                <li class="link"><a href="">Kontakt</a></li>
                <li class="link"><a href="">Newsletter</a></li>
                <li class="link"><a href="">Pretplati se</a></li>
            </ul>
            <div id="icons">
                <a href=""><img class="icon" src="images/shoping_cart.svg" alt=""></a>
                <img class="icon" src="images/search_icon.svg" alt="">
            </div>
        </div>
        <!--BANNER-->
        <div id="div_banner">
            <div id="banner_content">
                <h2>Men's Fashion <span>Sale</span></h2>
                <h3>Up to 50% off</h3>
                <button id="sale_button">Shop Now</button>
            </div>
            <img id="banner" src="images/banner.png" alt="">
        </div>
    </div>

    <!--BODY-->
    <div id="body">
        <div class="section">
            <h2><span>&</span> Best Sellers</h2>
            <div class="container_row">
                <div class="container">
                   <img class="product_picture" src="images/products/majce/bijela_majca.png" alt="">
                   <img src="" alt="">
                   <div class="about_product">
                        <h4>Bijela Majca</h4>
                        <h4>30€</h4>
                   </div>
                </div>
                <div class="container">
                    <img class="product_picture" src="images/products/majce/crna_majca.jpg" alt="">
                    <div class="about_product">
                        <h4>Crna Majca</h4>
                        <h4>30€</h4>
                   </div>
                </div>
                <div class="container">
                    <img class="product_picture" src="images/products/majce/zelena_majca.jpg" alt="">
                    <div class="about_product">
                        <h4>Zelena Majca</h4>
                        <h4>15€</h4>
                   </div>
                </div>
            </div>
            <div class="container_row">
                <div class="container">
                    <img class="product_picture" src="images/products/hlace/smede_hlace.png" alt="">
                    <div class="about_product">
                        <h4>Smeđe Hlače</h4>
                        <h4>20€</h4>
                   </div>
                </div>
                <div class="container">
                    <img class="product_picture" src="images/products/hlace/bijele_hlace.png" alt="">
                    <div class="about_product">
                        <h4>Bijele Hlače</h4>
                        <h4>40€</h4>
                   </div>
                </div>
                <div class="container">
                    <img class="product_picture" src="images/products/kape/Usa_kapa.png" alt="">
                    <div class="about_product">
                        <h4>USA Kapa</h4>
                        <h4>10€</h4>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <div id="banner_video">
        <h3 id="quote">Style that <span>speaks</span> before you</h3>
        <video loop autoplay muted>
          <source src="videos/bannerVideo.mp4" type="video/mp4">
        </video>
        <h3 id="logo_banner">J&B</h3>
    </div>
    
    
</body>
</html>
